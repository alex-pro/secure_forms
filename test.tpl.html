<h1>Example Contact Form</h1>

<table>
  <tr>
    <td>
      <label>Name:</label>
      <span>{{name}}</span>
    </td>
  </tr>
  <tr>
    <td>
      <label>Phone Number:</label>
      <span>{{phone}}</span>
    </td>
  </tr>
  <tr>
    <td>
      <label>Email Address:</label>
      <span>{{email}}</span>
    </td>
  </tr>
  <tr>
    <td>
      <label>Message:</label>
      <span>{{message}}</span>
    </td>
  </tr>
  <tr>
    <td>
      <label>File:</label>
      <img src="{{customer_file}}">
    </td>
  </tr>
  <tr>
    <td>
      <label>Issue Type:</label>
      <span>{{issue_type}}</span>
    </td>
  </tr>
  <tr>
    <td>
      <label>Agree to our terms?</label>
      <input type="checkbox" name="terms" value="YES" x-sel="{{terms}}"> Yes, I agree to your terms and conditions.
    </td>
  </tr>
  <tr>
    <td>
      <label>Signature:</label>
      <img src="{{signature}}">
    </td>
  </tr>
</table>
